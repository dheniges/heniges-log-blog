# Build and deploy an 11ty site with Github Actions
name: Deploy Eleventy with Github Actions

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '24'
      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      - name: Cache Eleventy image output
        uses: actions/cache@v4
        with:
          path: .cache
          key: ${{ runner.os }}-eleventy-img-${{ hashFiles('**/package-lock.json', 'eleventy.config.js') }}
          restore-keys: |
            ${{ runner.os }}-eleventy-img-
      # Troubleshooting: COMMENT_API_URL must be a repo *Variable* (not Secret).
      # See Settings → Secrets and variables → Actions → Variables.
      - name: Check comment env (troubleshooting)
        run: |
          echo "COMMENT_API_URL is set: $([ -n \"$COMMENT_API_URL\" ] && echo 'yes' || echo 'no')"
          echo "COMMENT_API_URL length: ${#COMMENT_API_URL}"
          echo "COMMENT_API_URL: $COMMENT_API_URL"
        env:
          COMMENT_API_URL: ${{ vars.COMMENT_API_URL }}
      - name: Build 11ty
        run: npm install && npx @11ty/eleventy
        env:
          COMMENT_API_URL: ${{ vars.COMMENT_API_URL }}
          COMMENT_SECRET: ${{ secrets.COMMENT_SECRET }}
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site/

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
